<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التحليل الشامل للعملات الرقمية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4fa8ff;
      --secondary: #2e2e2e;
      --text: #f0f0f0;
      --bg: #252525;
      --positive: #4caf50;
      --negative: #f44336;
    }
    
    body {
      margin: 0;
      padding: 30px 20px;
      background-color: var(--bg);
      font-family: 'Tajawal', sans-serif;
      color: var(--text);
    }

    .container {
      max-width: 1400px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: var(--primary);
    }

    .section-title {
      font-size: 18px;
      margin: 50px 0 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--primary);
      padding-right: 15px;
      border-right: 4px solid var(--primary);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .card {
      background-color: var(--secondary);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      border: 1px solid #3a3a3a;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border-color: var(--primary);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .coin-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .coin-image {
      width: 36px;
      height: 36px;
    }

    .coin-name {
      font-size: 18px;
      font-weight: bold;
    }

    .coin-rank {
      background: rgba(79, 168, 255, 0.2);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .coin-price {
      font-size: 16px;
      margin: 8px 0;
    }

    .price-change {
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
    }

    .positive {
      background-color: rgba(76, 175, 80, 0.2);
      color: var(--positive);
    }

    .negative {
      background-color: rgba(244, 67, 54, 0.2);
      color: var(--negative);
    }

    .market-data {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 15px 0;
    }

    .data-item {
      background: rgba(79, 168, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
    }

    .data-label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 5px;
    }

    .data-value {
      font-size: 14px;
      font-weight: bold;
    }

    .community-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed #444;
    }

    .progress-container {
      margin: 15px 0;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .progress-bar {
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border-radius: 4px;
      width: 0%;
      transition: width 1s ease;
    }

    .social-links {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .social-link {
      color: #aaa;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      color: var(--primary);
      transform: scale(1.2);
    }

    .source-link {
      margin-top: 60px;
      font-size: 14px;
      color: #999;
      text-align: center;
    }

    .source-link a {
      color: var(--primary);
      text-decoration: none;
    }

    .source-link a:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .market-data {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-chart-line"></i> التحليل الشامل للعملات الرقمية</h1>
    <div id="content">
      <div class="loading">
        <i class="fas fa-spinner fa-spin" style="font-size: 36px;"></i>
        <p>جاري تحميل البيانات...</p>
      </div>
    </div>

    <div class="source-link">
      البيانات المقدمة من <a href="https://www.coingecko.com/" target="_blank" rel="noopener">CoinGecko API</a>
    </div>
  </div>

  <script>
    // روابط وسائل التواصل الاجتماعي للعملات الرئيسية
    const SOCIAL_LINKS = {
      'bitcoin': {
        twitter: 'https://twitter.com/bitcoin',
        reddit: 'https://reddit.com/r/bitcoin',
        telegram: 'https://t.me/bitcoin',
        website: 'https://bitcoin.org'
      },
      'ethereum': {
        twitter: 'https://twitter.com/ethereum',
        reddit: 'https://reddit.com/r/ethereum',
        telegram: 'https://t.me/ethereum',
        website: 'https://ethereum.org'
      },
      // يمكن إضافة المزيد من العملات هنا
    };





    
   async function fetchFullData() {
  // روابط متعددة للطلبات الاحتياطية
  const API_SOURCES = [
    {
      url: 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd'),
      parser: (data) => JSON.parse(data.contents)
    },
    {
      url: 'https://corsproxy.io/?' + encodeURIComponent('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd'),
      parser: (data) => data
    },
    {
      url: 'https://your-own-proxy.herokuapp.com/api/market',
      parser: (data) => data
    }
  ];

  // بيانات تجريبية للطوارئ
  const FALLBACK_DATA = [{
    id: 'bitcoin',
    symbol: 'btc',
    name: 'Bitcoin',
    image: 'https://assets.coingecko.com/coins/images/1/large/bitcoin.png',
    current_price: 50000,
    price_change_percentage_24h: 2.5,
    market_cap: 950000000000,
    market_cap_rank: 1,
    total_volume: 30000000000,
    circulating_supply: 19000000,
    max_supply: 21000000
  }];

  let lastError = null;

  for (const source of API_SOURCES) {
    try {
      const response = await fetch(source.url, {
        headers: {
          'Accept': 'application/json',
          'X-Requested-With': 'XMLHttpRequest'
        }
      });

      if (!response.ok) continue;

      const data = await response.json();
      const parsedData = source.parser(data);
      
      if (parsedData && parsedData.length > 0) {
        return renderData(parsedData);
      }
    } catch (error) {
      lastError = error;
      console.warn(`Failed with ${source.url}:`, error);
      continue;
    }
  }

  // إذا فشلت جميع المصادر
  console.error('All sources failed, using fallback data', lastError);
  renderData(FALLBACK_DATA);
  showError('يتم عرض بيانات تجريبية بسبب مشكلة في الاتصال');
}

function showError(message) {
  const errorElement = document.createElement('div');
  errorElement.style.cssText = `
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 15px;
    background: #ff6b6b;
    color: white;
    border-radius: 5px;
    z-index: 1000;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  `;
  errorElement.innerHTML = `
    <i class="fas fa-exclamation-triangle"></i> ${message}
    <button onclick="this.parentElement.remove()" style="
      background: transparent;
      border: none;
      color: white;
      margin-left: 10px;
      cursor: pointer;
    ">×</button>
  `;
  document.body.appendChild(errorElement);
}

// بدء جلب البيانات عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', fetchFullData);

// إعادة المحاولة كل دقيقة إذا فشلت
setInterval(fetchFullData, 60000);
  </script>
</body>
</html>
